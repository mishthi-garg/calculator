<!DOCTYPE html>
<html>

<head>
  <title>
    Calculator
  </title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <p class="js-expression"></p>
  <div class="calculator-buttons">

    <button class="numbers" onclick="
      updateCalculation('1');
      "> 1 </button>
    <button class="numbers" onclick="
      updateCalculation('2');
      "> 2 </button>
    <button class="numbers" onclick="
      updateCalculation('3');
      "> 3 </button>

    <button class="operation" onclick="
      updateCalculation('/');
      "> / </button>

    <button class="numbers" onclick="
      updateCalculation('4');
      "> 4 </button>
    <button class="numbers" onclick="
      updateCalculation('5');
      "> 5 </button>
    <button class="numbers" onclick="
      updateCalculation('6');
      "> 6 </button>

    <button class="operation" onclick="
      updateCalculation('*');
      "> * </button>
    <button class="numbers" onclick="
      updateCalculation('7');
      "> 7 </button>
    <button class="numbers" onclick="
      updateCalculation('8');
      "> 8 </button>
    <button class="numbers" onclick="
      updateCalculation('9');
      "> 9 </button>

    <button class="operation" onclick="
      updateCalculation('-');
      "> - </button>
      <button class="numbers" onclick="
      updateCalculation('.');
      "> . </button>
    <button class="numbers" onclick="
      updateCalculation('0');
      "> 0 </button>

    <button class="operation" onclick="
      updateCalculation('+');
      "> + </button>

    <button class="equals" onclick="
      updateCalculation('=');
      "> = </button>    
  </div>
      <button class="clear" onclick="
      updateCalculation('C');
      "> Clear </button>
      <button class="clear" onclick="
      updateCalculation('del');
      "> Del </button>  
  

  <script src="calculator.js"></script>
</body>

</html>
